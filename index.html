<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Generator a <br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img onclick="copyPassword()" src="images/copy.png" alt="copy button">
            </div>
            <div class="range"> 
                <input id="range" type="range" min="4" 
                       max="24"  /> 
                <span>8</span> 
            </div> 
            <button onclick="createPassword()"><img src="images/generate.png" alt="Generate" >Generate Password</button>




        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
